version: '3'
services:
  website:
    image: nginx:latest
    container_name: www.rossetto.ovh
    volumes:
      - ./src:/usr/share/nginx/html
    expose:
      - "80"  # Il sito web Ã¨ esposto sulla porta 80 all'interno del container
    restart: unless-stopped

  reverse-proxy:
    image: nginx:latest
    container_name: nginx_reverse_proxy
    ports:
      - "80:80"  # Reindirizza la porta 80 dell'host al container
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Configurazione personalizzata di Nginx
    restart: unless-stopped


